<div class="ml-80 mt-4">
  <div class="grid grid-cols-2">
    <div>
      <h3
        class="mb-4 text-4xl font-medium leading-none tracking-tight text-gray-900"
      >
        Edit User
      </h3>
    </div>
    <div>
      <button
        routerLink="/users"
        class="rounded-full bg-indigo-600 p-2 text-white float-right mr-2"
      >
        Back
      </button>
    </div>
  </div>
  <form
    class="mt-2 bg-slate-50"
    [formGroup]="userEditForm"
    *ngIf="userEditForm"
  >
    <label class="mt-2">First Name</label><br />
    <input
      type="text"
      placeholder=""
      class="bg-white border-2 border-black mt-2 rounded-md p-1"
      formControlName="firstName"
    /><br />
    <div *ngIf="userEditForm.controls['firstName'].errors && submitted">
      <div
        *ngIf="userEditForm.controls['firstName'].errors['required']"
        class="text-orange-700"
      >
        First Name is required Field
      </div>
      <div
        *ngIf="userEditForm.controls['firstName'].errors['minlength']"
        class="text-orange-700"
      >
        First Name should have minimum 3 characters
      </div>
    </div>
    <label class="mt-2">Last Name</label><br />
    <input
      type="text"
      placeholder=""
      class="bg-white border-2 border-black mt-2 rounded-md p-1"
      formControlName="lastName"
    /><br />
    <div *ngIf="userEditForm.controls['lastName'].errors && submitted">
      <div
        *ngIf="userEditForm.controls['lastName'].errors['required']"
        class="text-orange-700"
      >
        Last Name is required Field
      </div>
      <div
        *ngIf="userEditForm.controls['lastName'].errors['minlength']"
        class="text-orange-700"
      >
        Last Name should have minimum 3 characters
      </div>
    </div>
    <label class="mt-2">Email</label><br />
    <input
      type="email"
      placeholder=""
      class="bg-white border-2 border-black mt-2 rounded-md p-1"
      formControlName="email"
    /><br />
    <div *ngIf="userEditForm.controls['email'].errors && submitted">
      <div
        *ngIf="userEditForm.controls['email'].errors['required']"
        class="text-orange-700"
      >
        Email is required Field
      </div>
      <div
        *ngIf="userEditForm.controls['email'].errors['pattern']"
        class="text-orange-700"
      >
        Email format is not Valid
      </div>
    </div>
    <label class="mt-2">Profile pic</label><br />
    <input
      type="file"
      placeholder=""
      class="bg-white border-2 border-black mt-2 rounded-md p-1"
      accept="jpeg,jpg,png"
      name="profile_pic"
      (change)="selectFile($event)"
    /><br />
    <br>
    <label class="mt-2">Profile pic preview</label><br />
    <img [src]="url" width="150" height="100" *ngIf="url"><br>
    <button
      class="rounded-md bg-indigo-600 p-2 text-white mt-2"
      (click)="Submit()"
    >
      Save
    </button>
  </form>
</div>
