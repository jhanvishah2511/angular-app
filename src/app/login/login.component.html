<section class="">
  <div class="my-4 mx-8">
    <div class="grid h-screen grid-cols-2">
      <div class="mt-32">
        <img
          src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="w-full"
          alt="Phone image"
        />
      </div>
      <div class="">
        <div class="flex items-center justify-center">
          <div
            class="flex flex-col border border-gray-900 rounded-lg px-8 py-10"
          >
            <h2 class="text-3xl font-extrabold">Login</h2>
            <form class="flex flex-col mt-10" [formGroup]="loginForm">
              <label class="font-bold text-lg mt-2">Email</label>
              <input
                type="email"
                placeholder="Email"
                class="border rounded-lg py-2 px-3 mt-2 border-indigo-600"
                formControlName="email"
              />
              <div *ngIf="loginForm.controls['email'].errors && submitted">
                  <div
                    *ngIf="loginForm.controls['email'].errors['required']"
                    class="text-orange-700"
                  >
                    Email is required Field
                  </div>
                  <div
                    *ngIf="loginForm.controls['email'].errors['pattern']"
                    class="text-orange-700"
                  >
                    Email format is not Valid
                  </div>
                </div>
              <label class="font-bold text-lg mt-2">Password</label>
              <input
                type="password"
                placeholder="Password"
                class="border rounded-lg py-2 px-3 mt-2 border-indigo-600"
                formControlName="password"
              />
              <div *ngIf="loginForm.controls['password'].errors && submitted">
                  <div
                    *ngIf="loginForm.controls['password'].errors['required']"
                    class="text-orange-700"
                  >
                    Password is required Field
                  </div>
                  <div
                    *ngIf="loginForm.controls['password'].errors['minlength']"
                    class="text-orange-700"
                  >
                    Password should have minimum 8 characters
                  </div>
                </div>
              <button
                (click)="Submit()"
                class="border border-cyan-800 rounded-lg py-3 font-semibold bg-cyan-500 mt-8 text-white hover:bg-cyan-600"
              >
                Login
              </button>
              <a
                routerLink="/register"
                class="underline mt-4 text-sm text-sky-800"
                >New Member?? SignUp here</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
